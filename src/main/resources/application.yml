spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo_db?serverTimezone=UTC&characterEncoding=UTF-8
    username: todo_user
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발 단계에서는 update, 필요시 create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
